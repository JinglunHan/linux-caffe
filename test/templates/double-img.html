<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlapping Images</title>
<style>
    .container {
        display: flex;
        justify-content: space-around; /* 或者使用其他的 justify-content 属性来调整图片之间的间距 */
    }

    .image1 {
        width: 50%; /* 这里的百分比可以根据你的需要来调整 */
        max-width: 480px; /* 设置图片的最大宽度，避免在较大屏幕上图片过大 */
        height: auto; /* 让浏览器根据宽度自动调整高度，以保持图片比例 */
    }
</style>
</head>
<body>

<div class="container">
    <img src="/video_feed" alt="Image 1" class="image1">
    <img src="/video_feed1" alt="Image 2" class="image1">
</div>

</body>
</html>
